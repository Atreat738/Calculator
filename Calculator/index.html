<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    
    <div id = "container">
        <div id ="textboxContainer">
            <div id = textDisplay>
                <p>0</p>
            </div>
        </div>
        
        <button id = "clearButton">Clear</button>
        <button id = "deleteButton">Delete</button>

        <button class = "numberButton" id = "button7">7</button>
        <button class = "numberButton" id = "button8">8</button>
        <button class = "numberButton" id = "button9">9</button>
        <button class = "operatorButton" id = "buttonDivide">/</button>

        <button class = "numberButton" id = "button4">4</button>
        <button class = "numberButton" id = "button5">5</button>
        <button class = "numberButton" id = "button6">6</button>
        <button class = "operatorButton" id = "buttonMultiply">x</button>

        <button class = "numberButton" id = "button1">1</button>
        <button class = "numberButton" id = "button2">2</button>
        <button class = "numberButton" id = "button3">3</button>
        <button class = "numberButton" id = "buttonSubtract">-</button>

        <button class = "numberButton" id = "button0">0</button>
        <button class = "operatorButton" id = "buttonDecimal">.</button>
        <button class = "operatorButton" id = "buttonEquals">=</button>
        <button class = "operatorButton" id = "buttonAddition">+</button>
    </div>


<script src ="app.js"></script>
</body>
</html>
